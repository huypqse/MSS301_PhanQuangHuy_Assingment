spring.application.name=MSBlindBox_SE184931

# Active profile (use 'dev' for local development, 'docker' for Docker environment)
spring.profiles.active=dev

# Local development database configuration (connects to Docker container on localhost)
spring.datasource.url=jdbc:postgresql://localhost:5434/MSS301Summer25DBBlindBox
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

server.port=8082